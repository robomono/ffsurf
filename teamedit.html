	 <script>
	 
		 $( function() {
			 	
			 var movemade = 0;
			 
		     $( "#sortable" ).sortable({
					 axis:"y",
					 placeholder: "ui-state-highlight",
					 opacity: 0.9,
					 
					 start: function(event,ui){ui.item.startPos = ui.item.index();},
					 
					 change: function( event, ui ) { 
						 
						 $(".tracker").append(ui.item.startPos +" - " +ui.placeholder.index() +" , ");
						 
						 
						 if(movemade==1 && ui.item.startPos<=7 && ui.placeholder.index()<=8){
						 	$(".messages").append("undo , ");
							ui.item.children(".teamsurfer").removeClass("isbench");
							$("#sortable > li.movable-surfer:eq(8)").children(".teamsurfer").addClass("isbench");
							movemade = 0;
						 }
						 
						 else if(movemade==1 && ui.item.startPos>7 && ui.placeholder.index()>7){
						 	$(".messages").append("undo , ");
							ui.item.children(".teamsurfer").addClass("isbench");
							$("#sortable > li.movable-surfer:eq(7)").children(".teamsurfer").removeClass("isbench");
							movemade = 0;
						 }
						 
						 
						 if(ui.item.startPos<=7 && ui.placeholder.index()>8){
							 
							$(".messages").append("main to bench , ");
							
							if(movemade==0){
								
 							 ui.item.children(".teamsurfer").addClass("isbench");
 							 $("#sortable > li.movable-surfer:eq(8)").children(".teamsurfer").removeClass("isbench");
 							 movemade = 1;
								
							}
							 
							 
							 
							 
						 }
						 
						 else if(ui.item.startPos>7 && ui.placeholder.index()<8){
							 if(movemade==0){
							 $(".messages").append("bench to main , ");
							 ui.item.children(".teamsurfer").removeClass("isbench");
							 $("#sortable > li.movable-surfer:eq(7)").children(".teamsurfer").addClass("isbench");
							  movemade = 1;
							}
						 }
						 
					 }
		     }).disableSelection();
		   } );
	 
	 </script>
